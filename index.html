<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Richard Coty</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Karla:wght@300;400&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #f5f2ed;
      color: #1a1814;
      font-family: 'Karla', sans-serif;
      font-weight: 300;
    }

    header {
      padding: 2.2rem 3rem;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      border-bottom: 1px solid rgba(26,24,20,.1);
    }

    .site-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: .18em;
      text-transform: uppercase;
    }

    .site-sub {
      font-size: .68rem;
      letter-spacing: .3em;
      text-transform: uppercase;
      color: #8a8278;
    }

    .main-photo {
      width: 100%;
      height: calc(100vh - 80px);
      object-fit: cover;
      display: block;
    }

    @media (max-width: 600px) {
      header { padding: 1.5rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="site-name">Richard Coty</div>
  </header>

  <img
    class="main-photo"
    src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1800&auto=format&fit=crop"
    alt="Richard Coty Photography"
  />

</body>
</html>
